syntax = "proto3";

package commu;

message Message {
    int32 frame_id = 1;
    int32 sequence = 2;
    string src = 3;
    string dst = 4;
    string type = 5;
    string name = 6;
    bytes content = 7;
    bool eof = 8;
}

service Commu {
    rpc call(stream Message) returns (stream Message) {}
}